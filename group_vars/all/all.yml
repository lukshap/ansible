# List of packages to install
ansible_ssh_user: 'root'
ansible_port: 2200
repo_dir: /root/actonic
git_repos:
  k8s: ssh://git@git.actonic.de:7999/aai/k8s.git
  docker_images: ssh://git@git.actonic.de:7999/aai/docker-images.git
  puppeteer: ssh://git@git.actonic.de:7999/aai/puppeteer.git
  atlassian_automated_infrastructure: ssh://git@git.actonic.de:7999/aai/front-end.git
packages:
  - sysstat
  - net-tools
  - atop
  - git
  - pigz
  - software-properties-common
sshd_config:
  Port: '2200'
  AddressFamily: 'any'
  UseDNS: 'no'
  SyslogFacility: 'AUTHPRIV'
  # Authentication:
  LoginGraceTime: '1m'
  StrictModes: 'yes'
  MaxAuthTries: '20'
  MaxSessions: '100'
  PermitRootLogin: 'yes'
  PubkeyAuthentication: 'yes'
  IgnoreRhosts: 'yes'
  PasswordAuthentication: 'yes'
  PermitEmptyPasswords: 'no'
  ClientAliveInterval: '0'
  AllowAgentForwarding: 'yes'
  AllowTcpForwarding: 'yes'
ssh_public_keys:
  lukshap: ssh-rsa  lukshap@gmail.com
  jenkins: ssh-rsa  jenkins@noreply.local