---
# defaults file for common
packages:
  - sysstat
  - net-tools
  - atop
  - git
  - pigz
  - wget
  - glusterfs-client
  - python3-pip
  - python-pip
  - nodejs
  - npm
  - software-properties-common
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg-agent
sshd_config:
  port: '2200'
  AddressFamily: 'any'
  UseDNS: 'no'
  SyslogFacility: 'AUTHPRIV'
  # Authentication:
  LoginGraceTime: '1m'
  StrictModes: 'yes'
  MaxAuthTries: '20'
  MaxSessions: '100'
  PermitRootLogin: 'yes'
  PubkeyAuthentication: 'yes'
  IgnoreRhosts: 'yes'
  PasswordAuthentication: 'yes'
  PermitEmptyPasswords: 'no'
  ClientAliveInterval: '0'
  AllowAgentForwarding: 'yes'
  AllowTcpForwarding: 'yes'
ssh_public_keys:
  lukshap: ssh-rsa  lukshap@gmail.com
  jenkins: ssh-rsa  jenkins@noreply.local
  avoronov: ssh-rsa  avoronov
  pisklenov: ssh-rsa  pisklenov@actonic.de
  ivanow: ssh-rsa  Ivanow Andrew
  ashaporenko: ssh-rsa  ashaporenko